<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-fill-gear fs-2 p-3"></i>Foodie<span
          class="text-danger">Go</span> Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
        aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/admin">Admin Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminOrder" id="navOrders">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminCustomer" id="navCustomers">Customers</a></li>

        </ul>
      </div>

      <div class="dropdown ms-3">
        <button class="btn btn-outline-light" type="button" id="profileDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><span class="dropdown-item">{{ name }}</span></li>
          <li><span class="dropdown-item">{{ email }}</span></li>
          <li>
            <hr class="dropdown-divider bg-light">
          </li>
          <li><a class="dropdown-item" href="/auth/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section py-5 text-white "
    style="background: linear-gradient(135deg, #4a90e2, #007bff);  margin-bottom: 30px;">
    <div class="container text-center">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3">
        <i class="bi bi-people-fill fs-1 p-3 rounded-circle bg-light text-primary"></i>
        <div>
          <h1 class="display-5 fw-bold">FoodiGo Users</h1>
          <p class="lead mb-0">Manage all registered users, monitor their activity, and control access efficiently.</p>
        </div>
      </div>
    </div>
  </div>



  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top-4">
        <h4 class="mb-0 fs-2"><i class="bi bi-people text-dark p-4 fs-1"></i>All Users</h4>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="usersTable">
            <thead class="table-light">
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <!-- Data loads dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-center text-white py-3 mt-5 border-top">
    <div class="container">
      <small>
        © 2025 <strong>FoodieGo</strong> · Admin Panel · Controlled by <strong>Patturajan M</strong>
      </small>
    </div>
  </footer>




  <script>
    async function loadUsers() {
      const res = await fetch("/adminUserBp/users/data");
      const users = await res.json();

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td class="text-center">${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">
                   Delete
                </button>
            </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteUser(id) {
      Swal.fire({
        title: "Are you sure?",
        text: "This user will be permanently deleted!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!"
      }).then(async (result) => {
        if (result.isConfirmed) {
          const res = await fetch(`/adminUserBp/users/delete/${id}`, { method: "DELETE" });
          if (res.ok) {
            Swal.fire("Deleted!", "User has been deleted.", "success");
            loadUsers(); // reload table
          } else {
            Swal.fire("Error!", "Failed to delete user.", "error");
          }
        }
      });
    }

    // Load users when page opens
    document.addEventListener("DOMContentLoaded", loadUsers);

  </script>
</body>

</html>
