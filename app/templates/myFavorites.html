<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer-CardDetails</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGo-Online Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 30px; font-weight: bold;"><i
                    class="bi bi-stars"></i>Foodie<span style="color: red; font-size: 30px;">Go</span></a>
            <div class="collapse navbar-collapse pt-1 ms-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../templates/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#MainContainer">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../templates/offer.html">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../templates/customerDetails.html">Your Info</a>
                    </li>
                </ul>

            </div>

            <div class="dropdown">
                <button class="btn btn-outline-dark" type="button" id="profileDropdown" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><span class="dropdown-item">{{name}}</span></li>
                    <li><span class="dropdown-item">{{email}}</span></li>
                    <li>
                        <hr class="dropdown-divider bg-light">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% for item in favorites %}
    <section>
        <div class="card mb-3 ms-3 rounded-4 p-3" style="max-width: 600px;">
            <div class="row g-3 align-items-center">
                <div class="col-md-12 p-3">
                    <!-- Header: Name and Price -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-2 fw-bold">{{ item.foodItems.foodName or 'Food Item' }}</h5>
                        <span class="text-success fw-bold">â‚¹{{ item.foodItems.price or '0' }}</span>
                    </div>

                    <!-- Category -->
                    <p class="mb-2 text-muted">{{ item.foodItems.category or 'Category' }}</p>

                    <!-- Quantity and Remove Button -->
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div class="input-group input-group-sm" style="width: 120px;">
                            <button class="btn btn-outline-secondary" type="button">-</button>
                            <input type="text" class="form-control text-center" value="1">
                            <button class="btn btn-outline-secondary" type="button">+</button>
                        </div>

                        <!-- Remove Button -->
                        <form action="/remove-favorite/{{ item.id }}" method="post" class="ms-2">
                            <button class="btn btn-sm btn-outline-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
