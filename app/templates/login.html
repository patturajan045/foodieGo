<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGo | Access Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="login">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="cardLogin shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 text-danger"><strong>Foodi<span style="color:black;">Go</span></strong></h2>
            <p class="text-center mt-4 mb-4 text-dark fw-bold text-muted fs-6">Sign in and enjoy your favorite dishes,
                delivered fast.</p>
            <div id="loginAlertContainer">
                <form id="loginForm">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter password" required>
                            
                        </div>
                    </div>

                    <!-- Remember Me & Forgot -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" id="rememberMe"> <label for="rememberMe" class="small">Remember
                                Me</label>
                        </div>
                        <a href="/forgot-password" class="small text-danger">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-danger w-100">ðŸ”‘ Login</button>

                    <!-- Register -->
                    <div class="register-link text-center mt-4 mb-2">
                        <small>New to FoodiGo? <a href="/register" class="text-danger">Create an account</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
  


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../static/js/login.js"></script>

</html>
